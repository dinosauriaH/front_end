<form action="">
    <div class="container">
        <div class="row">
            <div class="col-4 offset-4">
                <div class="mt-5">
                    <h3 class="text-center">Tạo mới môn học</h3>
                    <div class="form-group">
                        <label scope="col" for="">Tên môn học</label>
                        <input type="text" class="form-control" [(ngModel)]="formSub.Name" name="first">
                    </div>
                    <div class="form-group">
                        <label scope="col" for="">Mã môn học</label>
                        <input type="text" [(ngModel)]="formSub.Code" name="twos" class="form-control">
                    </div>
                    <div class="form-group">
                        <label scope="col" for="">Image</label>
                        <input type="text" [(ngModel)]="formSub.Logo" name="h" class="form-control">
                    </div>
                    <div class="mt-3 d-flex justify-content-center">
                        <button type="button" (click)="AddSubject()" class="btn btn-primary">Lưu</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
