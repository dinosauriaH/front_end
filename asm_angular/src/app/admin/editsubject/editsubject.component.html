<br>
<br> {{formEdit | json}}
<br> {{dataS | json}}
<div class="row">
    <div class="col-4 offset-4">
        <div class="form-group" *ngFor="let s of dataS">
            <label for="">Tên môn học</label>
            <input type="text" value="{{s.Name}}" [(ngModel)]="formEdit.Name" class="form-control">
        </div>
        <div class="form-group">
            <label for="">Mã môn học</label>
            <input [(ngModel)]="formEdit.Code" type="text" class="form-control">
        </div>
        <div class="form-group">
            <label for="">Image</label>
            <input [(ngModel)]="formEdit.Avatar" type="text" class="form-control">
        </div>
    </div>
    <div class="mt-3 d-flex justify-content-center">
        <button class="btn btn-primary">Lưu</button>
    </div>
</div>
