<div class="col-10 offset-1">
    <div class="row mt-3" *ngIf="listQuestion.length > 0">
        <div class="col-6" style="float: left;" *ngFor="let ques of listQuestion; index as stt">
            <ul class="list-group">
                <li class="list-group-item active" aria-current="true">
                    <strong>Câu hỏi: {{stt+1}}</strong>: {{ques.Text}}
                </li>
                <li class="list-group-item" *ngFor="let ans of ques.Answers">
                    <input (change)="selectAnswer(ques.Id, ans.Id)" id="anw_{{ans.Id}}" type="radio" [name]="ques.Id" [value]="ans.Id"> {{ans.Text}}
                </li> <br>
            </ul>
        </div>
    </div>
</div>
